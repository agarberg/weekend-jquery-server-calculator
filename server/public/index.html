<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
<h1>Server Side Calculator</h1>
<div class="inputRow">
    <input type="number" id="firstInput">
<div class="choosers">
    <input type="button" id="plus" value="+">
    <input type="button" id="negative" value="-">
    <input type="button" id="multiply" value="*">
    <input type="button" id="divide" value="/">
</div>
    <input type="number" id="secondInput">
    <input type="button" id="equalsButton" value="=">
    <input type="button" id="clearButton" value="Clear">      
</div>
    </body>
</html>
